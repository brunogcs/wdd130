<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Contact us for exciting rafting adventures with White Water Rafting Co.">
    <meta name="author" content="Bruno Gabriel Silva">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us – White Water Rafting Co.</title>
</head>

<body>
    <div class="header-box">
        <header class="site-header">
            <div class="logo">
                <a href="index.html"><img src="images/wwr-logo.png" alt="Company Logo"></a>
            </div>

            <nav class="site-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <h1>Contact Us</h1>
        <div class="company-info-box">
            <article class="company-info">
                <h2>White Water Rafting Company</h2>
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </article>
        </div>

        <div class="form-box">
            <section class="form-section">
                <div class="map">
                    <iframe class="iframe-google-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12696.679310858892!2d-112.95690693040387!3d37.29110867488307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80cac10cb08fd469%3A0x967a4220c9ba5075!2sZion%20Stadium!5e0!3m2!1spt-BR!2sbr!4v1759272541766!5m2!1spt-BR!2sbr"
                        width="600" height="450" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <div class="form">
                    <form action="contact.html" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your email" required>

                        <fieldset>
                            <legend>Message Purpose:</legend>
                            <div class="radio-options">
                                <label for="purpose-general">
                                    <input type="radio" name="purpose" id="purpose-general" value="general"> General
                                    Inquiry
                                </label>
                                <label for="purpose-reservation">
                                    <input type="radio" name="purpose" id="purpose-reservation" value="reservation">
                                    Reservation Question
                                </label>
                                <label for="purpose-suggestion">
                                    <input type="radio" name="purpose" id="purpose-suggestion" value="suggestion">
                                    Website Suggestion
                                </label>
                            </div>
                        </fieldset>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Type here" required></textarea>

                        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly
                            newsletter</label>

                        <button type="submit">Get in Touch!</button>
                    </form>
                </div>
            </section>
        </div>

        <div class="serve-box">
            <section class="serve" aria-labelledby="serve-heading">
                <h2 id="serve-heading">We Are Here to Serve You!</h2>

                <div class="serve-list">
                    <figure>
                        <img src="images/employee1.jpg" alt="Selena Gomez - CEO">
                        <figcaption>Selena Gomez - CEO</figcaption>
                    </figure>

                    <figure>
                        <img src="images/employee2.jpg" alt="Arturo Vidal - CFO">
                        <figcaption>Arturo Vidal - CFO</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee3.jpg" alt="Mariah Carey - CTO">
                        <figcaption>Mariah Carey - CTO</figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </main>

    <div class="footer-box">
        <footer class="site-footer">
            <p>©️ 2025 White Water Rafting Co. - Bruno Gabriel da Conceição Silva</p>
            <nav class="socialmedia" aria-label="Social media">
                <ul>
                    <li>
                        <a href="https://www.facebook.com/">
                            <img src="images/facebook.png" alt="Facebook Logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/">
                            <img src="images/instagram.png" alt="Instagram Logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.tiktok.com/">
                            <img src="images/tiktok.png" alt="TikTok Logo">
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>

</body>

</html>
